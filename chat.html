<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Чат</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.2/socket.io.min.js"></script>
</head>
<body>
    <div class="chat-container">
        <div class="sidebar">
            <h3>Онлайн пользователи</h3>
            <ul id="online-users">
                {% for user in users %}
                    <li>{{ user.username }}</li>
                {% endfor %}
            </ul>
        </div>

        <div class="main-chat">
            <div id="messages">
                {% for message in messages %}
                    <div class="message">
                        <strong>{{ message.sender.username }}:</strong>
                        {{ message.content }}
                        <small>{{ message.timestamp.strftime('%H:%M') }}</small>
                    </div>
                {% endfor %}
            </div>

            <form id="message-form">
                <input type="text" id="message-input" placeholder="Введите сообщение..." required>
                <button type="submit">Отправить</button>
            </form>
        </div>

        <!-- Окно приватных сообщений -->
        <div id="private-chat" style="display: none;">
            <h4>Приватный чат с <span id="private-user"></span></h4>
            <div id="private-messages"></div>
            <form id="private-form">
                <input type="text" id="private-input" placeholder="Сообщение..." required>
                <button type="submit">Отправить</button>
            </form>
            <button id="close-private">Закрыть</button>
        </div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
